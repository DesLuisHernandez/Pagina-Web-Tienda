<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Panel del administrador -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Admin - Panel de Gestión</h2>
            <div class="d-flex gap-3">
                <button class="btn btn-outline-primary">Cerrar sesión</button>
            </div>
        </div>

        <div class="d-flex gap-4 mb-4">
            <button class="btn btn-success">+ Agregar Producto</button>
            <button class="btn btn-info">+ Ver Pedidos</button>
        </div>

        <!-- Formulario de agregar producto -->
        <div class="card">
            <div class="card-header">
                <h4>Agregar Producto</h4>
            </div>
            <div class="card-body">
                <form id="addProductForm">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="productName" placeholder="Nombre del producto">
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Precio:</label>
                        <input type="number" class="form-control" id="productPrice" placeholder="Precio del producto">
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Descripción:</label>
                        <textarea class="form-control" id="productDescription" rows="3" placeholder="Descripción del producto"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="productImage" class="form-label">Imagen:</label>
                        <input type="file" class="form-control" id="productImage" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="productSizes" class="form-label">Tallas:</label><br>
                        <input type="radio" id="sizeS" name="size" value="S"> S
                        <input type="radio" id="sizeM" name="size" value="M"> M
                        <input type="radio" id="sizeL" name="size" value="L"> L
                        <input type="radio" id="sizeXL" name="size" value="XL"> XL
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lista de pedidos -->
        <div class="mt-5">
            <h4>Lista de Pedidos</h4>
            <ul id="misPedidosItemsAdmin" class="list-group">
                <!-- Aquí se mostrarán los pedidos del administrador -->
            </ul>
        </div>
        

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
</body>
</html>
